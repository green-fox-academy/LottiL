<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: onclick</title>
  <style>
    body {
      margin: 0;
    }

    div {
      height: 100vh;
    }

    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>

<body>
  <div>
    <button>Party</button>
  </div>

    <script>
      //Turn the party (i.e. the whole page background) on and off by clicking the button.
        const button = document.querySelector('button');
        const div = document.querySelector('div');
        let counter = 1;

        button.onclick = () => {
            if (counter%2) {
                div.classList.add('party');
                counter ++; 
            }else{
                div.classList.remove('party');
                counter ++; 
            }
            
        };
    </script>

</body>

</html>
