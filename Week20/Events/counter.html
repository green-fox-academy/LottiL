<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>
    <script>
/*       On the click of the button,
      Count the items in the list
      And display the result in the result element */
    window.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('button');
        const countChild = () => {  
            const list = document.querySelector('ul');
            const result = document.querySelector('.result');      
            result.textContent = list.childElementCount;
        };
        button.addEventListener('click', countChild);
    });
    </script>
  </body>
</html>
